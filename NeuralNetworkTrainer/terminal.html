    <h1 class="title">Terminal</h1>

    <div style="background-color:darkblue;width:50%;height:400px;margin:0 auto;overflow-wrap:break-word;overflow-y:auto">
        
        <div style="background-color:black;padding-left:5px"><p style="color:red;display:inline">$*/</p><input type="text" style="color:white;width:95%;float:right;background-color:transparent;border:none;display:inline" onkeydown="enterCommand(this)" /></div>
        <ul id="terminal" style="color:white;list-style-type:none;text-decoration:none">
            
        </ul>
    </div>

    <script>
        function enterCommand(com) {
            if (event.key == 'Enter') {
                var term = document.getElementById("terminal");
                var entry = document.createElement('li');
                entry.appendChild(document.createTextNode(com.value));


                term.appendChild(entry);

                sendTerminalCommand(com.value);

                com.value = "";
            }
        }
    </script>
