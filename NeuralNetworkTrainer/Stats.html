    <h1 class="title">Statistics</h1>

    <div style="width:75%;height:75%;margin: 0 auto;">
        <canvas id="loss"></canvas>
    </div>

    <script>
        var ctx = document.getElementById("loss").getContext('2d');

        var labels = new Array(10000);
        var data = new Array(10000);
        var i;
        for (i = 0; i < labels.length; i++) {
            labels[i] = i + 1;
            data[i] = Math.pow(i, 1.5);
        }

        var lossChart = new Chart(ctx, {

            type: 'line',

            data: {
                labels: labels,

                datasets: [{
                    label: "Neural Network Loss",
                    data: data,
                    pointRadius: 0,
                    backgroundColor: ['rgba(0, 0, 255, 0.1)'],
                    borderColor:'blue'
                }]
            },
            options: {
                title: {
                    fontSize: 24,
                    fontColor: 'black',
                    display: true,
                    text: "Neural Network Statistics"
                }
            }

        });
        
    </script>
