<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Statistics | Neural Network Trainer</title>

    <link rel="stylesheet" type="text/css" href="Style.css" />
    <link rel="icon" type="image/png" href="/logo.png" />

    <script src="Scripts/jquery-1.6.4.min.js"></script>
    <script src="Scripts/jquery.signalR-2.3.0.min.js"></script>
    <script src="signalr/hubs"></script>
    <script src="Scripts/Chart.min.js"></script>

    <script src="Scripts/SignalRFunctions.js"></script>
    <script src="Scripts/GlobalFunctions.js"></script>
</head>
<body>

    <ul class="navi">
        <li><img src="logo.png" width="41" height="41" /></li>
        <li><a href="index.html">Home</a></li>
        <li><a class="active" href="stats.html">Statistics</a></li>
        <li><a href="network.html">Network</a></li>
        <li><a href="terminal.html">Terminal</a></li>
        <li style="float:right"><a href="index.html">Login</a></li>
        <li style="float:right"><a href="index.html">Sign Up</a></li>
    </ul>

    <h1 class="title">Statistics</h1>

    <div style="width:75%;height:75%;margin: 0 auto;">
        <canvas id="loss"></canvas>
    </div>

    <script>
        var ctx = document.getElementById("loss").getContext('2d');

        

        lossChart = new Chart(ctx, {

            type: 'line',

            data: {
                labels: 'Equation Plotted',
                datasets: [{
                    label: "Neural Network Loss",
                    pointRadius: 0,
                    backgroundColor: ['rgba(0, 0, 255, 0.2)'],
                    borderColor: 'blue',
                    yAxisID: 'Loss'
                },
                {
                    label: "Neural Network Accuracy",
                    pointRadius: 0,
                    backgroundColor: ['rgba(255,0,0, 0.2)'],
                    borderColor: 'red',
                    yAxisID: 'Loss'
                },
                {
                    label: "Learning Rate",
                    pointRadius: 0,
                    backgroundColor: ['rgba(0,255,0,0.2)'],
                    borderColor: 'green',
                    yAxisID: 'Learning Rate'
                }
                ]
            },
            options: {
                title: {
                    fontSize: 24,
                    fontColor: 'black',
                    display: true,
                    text: "Neural Network Statistics"
                },
                scales: {
                    xAxes: [{
                        type: 'linear',
                        position:'bottom',
                        ticks: {
                            stepSize: 1
                        }
                    }],
                    yAxes: [
                    {
                        type: 'linear',
                        id: 'Loss',
                        position: 'left'
                    },
                    {
                        type: 'linear',
                        id: 'Learning Rate',
                        position: 'right',
                        ticks: {
                            min: 0,
                        }
                    }]
                },
                hover: {
                    animationDuration: 0
                },
                animation: {
                    duration: 0
                },
                elements: {
                    line: {
                        tension: 0
                    }
                },
            }

        });

        askLossData();
        
    </script>

</body>
</html>
